<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      // 封装一个函数, 利用reduce处理http://www.baidu.com/?name=zhangsan&age=18&sex=nan#, 要求返回一个对象
      // 输出的结果 : { name:"zhangsan",age:18,sex:nan }
      function getObj(url){
        const reg = /\?(.+)#/
        //获取查询字符串
        const str =url.match(reg)[1]
        console.log(str);
        //截取字符串
        const arr = str.split('&')
        console.log(arr);
        return arr.reduce((res,item)=>({...res, [item.split('=')[0]]: item.split('=')[1]}),{})
      }
      console.log(getObj('http://www.baidu.com/?name=zhangsan&age=18&sex=nan#'));
    </script>
  </body>
</html>
