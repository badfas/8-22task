<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 利用reduce 求 1-100的和
      let arr = []
      for (let i = 0; i < 100; i++) {
        arr.push(i + 1)
      }
      const sum = arr.reduce((x, y) => x + y)
      console.log(sum)
    </script>
  </body>
</html>
